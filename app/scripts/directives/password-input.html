<div class="row w-row">
    <div class="col-md-3 w-label">Password:</div>
    <div class="col-md-9">
        <input type="{{opt.type}}" class="form-control w-input-md z-password" 
               ng-model="opt.text" ng-focus="onFocus(e)" ng-blur="onBlur(e)"
               ng-disabled="!opt.bEnable"  
               placeholder="Enter a new password" /><!--ng-change="onChange()"-->
        <div class="w-error">{{opt.error}}</div>
    </div>
</div>
