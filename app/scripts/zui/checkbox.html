<div class="row z-row z-checkbox">
    <div style="margin-right:10px;float:left;">
        <i class="{{opt.icon.checked}}" ng-show="checked" ng-disable="!opt.enabled"></i>
        <i class="{{opt.icon.unchecked}}" ng-hide="checked" ng-disable="!opt.enabled"></i>
    </div>
    <div style="line-height: 32px;">{{opt.title}}</div>
</div>
